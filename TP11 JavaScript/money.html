<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Me The Money</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="money.css">
</head>
<body>
    <div class="container">
        <div class="row my-4 text-center">
            <div class="col">
                <button id="show-money" class="btn btn-primary">Show Me The Money</button>
            </div>
            <div class="col">
                <button id="show-miami" class="btn btn-success">Show Me Miami</button>
            </div>
            <div class="col">
                <button id="show-maiameee" class="btn btn-danger">Show Me Maiameee</button>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <img id="image-money" src="https://cached.imagescaler.hbpl.co.uk/resize/scaleWidth/815/cached.offlinehbpl.hbpl.co.uk/news/OMC/money-20160527040117671.jpg" class="img-fluid oculto rounded" alt="Money Image">
            </div>
            <div class="col">
                <img id="image-miami" src="https://cdn-3.expansion.mx/dims4/default/e385d7d/2147483647/strip/true/crop/1500x1500+0+0/resize/800x800!/quality/90/?url=https%3A%2F%2Fcherry-brightspot.s3.amazonaws.com%2Ff2%2F88%2F6e962314494299111778b5ea5729%2Fbote.jpg" class="img-fluid oculto rounded" alt="Miami Image">
            </div>
            <div class="col">
                <img id="image-maiameee" src="https://media.tenor.com/images/504a2d973c586b7814c568d73aad33bf/tenor.png" class="img-fluid oculto rounded" alt="Maiameee Image">
            </div>
        </div>
    </div>
    <script src="money.js"></script>
</body>
</html>
