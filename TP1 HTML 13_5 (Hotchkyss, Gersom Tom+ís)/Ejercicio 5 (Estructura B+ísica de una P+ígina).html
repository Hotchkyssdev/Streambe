<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura Básica de una Página</title>
    <style>
        header {
            background-color: #333;
        }
        header h1 {
            color: #fff;
        }
        footer {
            background-color: #333;
        }
        footer h1 {
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1 align="center">F1</h1>
    </header>
    <p>Max Emilian Verstappen es un piloto de automovilismo neerlandés. Ganó el Campeonato Mundial de Karting en 2013 y fue tercero del Campeonato Europeo de Fórmula 3 de la FIA en su debut en monoplazas. Desde 2015 compite en Fórmula 1, debutando en la escudería Toro Rosso.</p>
    <footer>
        <h1 align="center">Max Verstappen</h1>
    </footer>
</body>
</html>
