<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Torneo de Fútbol</title>
</head>
<body>
    <h1 align="center">Formulario de Inscripción</h1>
    <form action="" method="post">
        <table border="2" align="center">
            <tr>
                <td>Nombre Completo:
                    <input type="text" placeholder="Ej: Pérez, Juan">
                </td>
            </tr>
            <tr>
                <td>Edad:
                    <input type="number" placeholder="Ej: 18">
                </td>
            </tr>
            <tr>
                <td>Email:
                    <input type="email" placeholder="Ej: juanperez234@gmail.com">
                </td>
            </tr>
            <tr>
                <td>Seleccione su categoría:
                    <select>
                        <option>Sub-12</option>
                        <option>Sub-15</option>
                        <option>Sub-18</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Seleccione su posición en el campo:
                    <select>
                        <option>Portero/Arquero</option>
                        <option>Defensa Central</option>
                        <option>Lateral</option>
                        <option>Mediocentro Defensivo</option>
                        <option>Mediocentro Ofensivo</option>
                        <option>Extremo</option>
                        <option>Delantero Centro</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Acepte los Términos y Condiciones del Torneo:
                    <input type="checkbox">
                </td>
            </tr>
            <tr>
                <td>De click para enviar el formulario:
                    <input type="submit" value="ENVIAR">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
